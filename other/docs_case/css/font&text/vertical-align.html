	img.middle { vertical-align: middle; }
</style>

<div>An <img src="https://miofly.gitee.io/res/img/small/猫包.png" alt="link" width="64" height="64" /> image with a default alignment.</div>

<br>
<div>An <img class="bottom" src="https://miofly.gitee.io/res/img/small/猫咪.png" alt="link" width="64" height="64" /> image with a text-bottom alignment.</div>
<br>
<div>An <img class="middle" src="https://miofly.gitee.io/res/img/small/洗浴.png" alt="link" width="64" height="64" /> image with a middle alignment.</div>
</body>
</html>
