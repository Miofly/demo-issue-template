<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
<div style="font-size: 20px">
	这是 div 的文字 font-size: 20px
	<p style="font-size: 0.5em">这是 p 标签的文字 font-size: 0.5em</p>
</div>
<p style="font-size: 1em">这是 p 标签的文字 font-size: 1em</p>
<p style="font-size: 2em">这是 p 标签的文字 font-size: 2em</p>
<p style="font-size: 0.75ex">这是 p 标签的文字 font-size: 0.75ex</p>
<p style="font-size: 100%">这是 p 标签的文字 font-size: 100%</p>
<p style="font-size: 200%">这是 p 标签的文字 font-size: 200%</p>
<p style="font-size: 75%">这是 p 标签的文字 font-size: 75%</p>

<div>
	<span style="font-size: 12px;display: block;">测试</span>
	<span style="font-size: 12px;display: block;transform: scale(0.8)">测试 10px </span>
	<span style="font-size: 12px;display: block;transform: scale(0.5)">测试 6px</span>
</div>
</body>
</html>
