<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

	</style>
</head>
<body>
<div style="display: flex;justify-content: space-around">
	<div id="div1" style="width: 100px;height: 100px;padding: 20px;margin: 30px;background: lightcyan;border: 3px solid red;box-sizing: content-box"></div>
	<div id="div2" style="width: 100px;height: 100px;padding: 20px;margin: 30px;background: lightcyan;border: 3px solid red;box-sizing: border-box"></div>
</div>
<script>
	const div1 = document.getElementById('div1');
	const div2 = document.getElementById('div2');
	div1.innerHTML = 'offsetWidth:' + div1.offsetWidth + ' clientWidth:' + div1.clientWidth
	div2.innerHTML = 'offsetWidth:' + div2.offsetWidth + ' clientWidth:' + div2.clientWidth
</script>
</body>
</html>
