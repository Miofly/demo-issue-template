<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
<h3>这里是 visibility 隐藏</h3>
<div title="这是title" style="visibility:hidden;font-size:20px" onclick="alert('Hello')">
	这是有 title 属性
	<span style="">这是子元素</span>
</div>


<h3>这里是 opacity 隐藏</h3>
<div title="这是title" style="opacity:0;font-size:20px" onclick="alert('Hello')">
	这是有 title 属性
	<span style="">这是子元素</span>
</div>

</body>
</html>
