<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
	<style>
		/* #region snippet */
		*{
			margin: 0;
			padding: 0;
		}
		/* #endregion snippet */
	</style>
</head>
<body>
<div id="div1" style="width: 100px;height: 100px;padding: 20px;margin: 30px;background: lightcyan;border: 3px solid red;box-sizing: border-box"></div>
<div id="div2" style="width: 100px;height: 100px;padding: 20px;margin: 30px;background: lightcyan;border: 3px solid red;box-sizing: border-box"></div>
<script>
	window.onload = function () {
		const div1 = document.getElementById('div1');
		const div2 = document.getElementById('div2');
		div1.innerHTML = 'offsetWidth:' + div1.offsetWidth + ' clientWidth:' + div1.clientWidth
		div2.innerHTML = 'offsetWidth:' + div1.offsetWidth + ' clientWidth:' + div1.clientWidth
	}
</script>
</body>
</html>
