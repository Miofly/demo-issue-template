<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
<script>
	const it = makeIterator(['a', 'b'])

	console.log(it.next())
	console.log(it.next())
	console.log(it.next())

	function makeIterator (array) {
		var nextIndex = 0
		return {
			next: function () {
				return nextIndex < array.length ?
						{ value: array[nextIndex++], done: false } :
						{ done: false }
			}
		}
	}
</script>
</body>
</html>
