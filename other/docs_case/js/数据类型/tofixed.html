<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
</head>
<body>
<script>
	function toFixed(num, s) {
		var times = Math.pow(10, s);
		var des = num * times + 0.5;
		des = parseInt(des, 10) / times
		return des + '';
	}

	console.log(toFixed(0.975, 2))
	console.log(toFixed(0.9755, 3))
	console.log(toFixed(0.9749, 2))
	console.log(toFixed(0.9751, 2))
</script>
</body>
</html>
