<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
<script>
	var x = 1;

	switch (x) {
	case 1:
		console.log('x 等于1');
	case 2:
		console.log('x 等于2');
	default:
		console.log('x 等于其他值');
	}
	// x等于1
	// x等于2
	// x等于其他值

	switch (x) {
	case 1:
		console.log('x 等于1');
		break;
	case 2:
		console.log('x 等于2');
		break;
	default:
		console.log('x 等于其他值');
	}
</script>
</body>
</html>
